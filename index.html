<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Furniture</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header section -->
      <header class="header">
        <!-- Nav section -->
        <nav class="navbar">
          <div class="navbar__top">
            <div class="navbar__top--logo">
              <i class="fa-solid fa-couch"></i>
              <span>Furniture</span>
            </div>
            <div class="navbar__search-bar">
              <input type="text" placeholder="What are you looking for?" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="navbar__user">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>$0.00</span>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
          <div class="navbar__list">
            <div class="navbar__list--item">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </div>
            <div class="navbar__list--item">
              <i class="fa-solid fa-couch"></i>
              <span>Products</span>
            </div>
            <div class="navbar__list--item">
              <i class="fa-solid fa-dollar-sign"></i>
              <span>Pricing</span>
            </div>
            <div class="navbar__list--item">
              <i class="fa-brands fa-blogger"></i>
              <span>Blog</span>
            </div>
            <div class="navbar__list--item">
              <i class="fa-solid fa-star"></i>
              <span>Sales</span>
            </div>
            <div class="navbar__list--item">
              <i class="fa-solid fa-message"></i>
              <span>Contact</span>
            </div>
          </div>
        </nav>
        <!-- End of nav section -->

        <!-- Hero section -->
        <section class="hero">
          <div class="hero__bg"></div>
          <div class="hero__banner">
            <img src="images/hero.jpg" class="hero__banner--img" />
            <h1 class="hero__banner--heading">Luxury Furniture</h1>
            <button class="hero__banner--btn hero__banner--btn-1">
              Go to shop
            </button>
            <button class="hero__banner--btn hero__banner--btn-2">
              Explore
            </button>
          </div>
        </section>
        <!-- End of hero section -->
      </header>
      <!-- End of header section -->

      <!-- Products section  -->
      <section class="products">
        <div class="products__top">
          <h3 class="tertiary-heading">Search for</h3>
          <h2 class="secondary-heading">15000</h2>
          <h1 class="primary-heading minus-mt">Products</h1>
        </div>
        <div class="products__icons">
          <div class="products__icons--wrapper products__icons--bedroom">
            <img src="images/bedroom.png" class="products__icons--img" />
            <span>Bedroom</span>
          </div>
          <div class="products__icons--wrapper products__icons--buffet">
            <img src="images/buffet.png" class="products__icons--img" />
            <span>Buffet</span>
          </div>
          <div class="products__icons--wrapper products__icons--dining">
            <img src="images/dining.png" class="products__icons--img" />
            <span>Dining</span>
          </div>
          <div class="products__icons--wrapper products__icons--sofa">
            <img src="images/sofa.png" class="products__icons--img" />
            <span>Sofa</span>
          </div>
          <div class="products__icons--wrapper products__icons--table">
            <img src="images/table.png" class="products__icons--img" />
            <span>Table</span>
          </div>
          <div class="products__icons--wrapper products__icons--wardrobe">
            <img src="images/wardrobe.png" class="products__icons--img" />
            <span>Wardrobe</span>
          </div>
        </div>
      </section>
      <!-- End of products section  -->

      <!-- Pricing section  -->
      <section class="pricing">
        <div class="pricing__top">
          <img src="images/furniture2.png" class="pricing__top--img" />
          <div class="pricing__top--content">
            <h1 class="pricing__top--heading">Get ready for christmas</h1>
            <button class="pricing__btn">Actual trends</button>
          </div>
        </div>
        <div class="pricing__cards">
          <div class="pricing__card">
            <div class="pricing__card--icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="pricing__card--img-wrapper">
              <img
                class="pricing__card--img"
                src="images/pricing-armchair.png"
              />
            </div>
            <h3 class="pricing__card--name">Armchair</h3>
            <div class="pricing__card--stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <h4 class="pricing__card--price">$99.00</h4>
          </div>
          <div class="pricing__card">
            <div class="pricing__card--icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="pricing__card--img-wrapper">
              <img class="pricing__card--img" src="images/pricing-couch.png" />
            </div>
            <h3 class="pricing__card--name">Couch</h3>
            <div class="pricing__card--stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h4 class="pricing__card--price">$129.00</h4>
          </div>
          <div class="pricing__card">
            <div class="pricing__card--icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="pricing__card--img-wrapper">
              <img
                class="pricing__card--img"
                src="images/pricing-lighting.png"
              />
            </div>
            <h3 class="pricing__card--name">Lighting</h3>
            <div class="pricing__card--stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <h4 class="pricing__card--price">$59.00</h4>
          </div>
          <div class="pricing__card">
            <div class="pricing__card--icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="pricing__card--img-wrapper">
              <img class="pricing__card--img" src="images/pricing-sofa.png" />
            </div>
            <h3 class="pricing__card--name">Sofa</h3>
            <div class="pricing__card--stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h4 class="pricing__card--price">$99.00</h4>
          </div>
          <div class="pricing__card">
            <div class="pricing__card--icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="pricing__card--img-wrapper">
              <img class="pricing__card--img" src="images/pricing-table.png" />
            </div>
            <h3 class="pricing__card--name">Table</h3>
            <div class="pricing__card--stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h4 class="pricing__card--price">$49.00</h4>
          </div>
          <div class="pricing__card">
            <div class="pricing__card--icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="pricing__card--img-wrapper">
              <img
                class="pricing__card--img"
                src="images/pricing-wardrobe.png"
              />
            </div>
            <h3 class="pricing__card--name">Wardrobe</h3>
            <div class="pricing__card--stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <h4 class="pricing__card--price">$599.00</h4>
          </div>
        </div>
        <button class="pricing__btn btn--center">Go to shop</button>
      </section>
      <!-- End of pricing section  -->
    </div>
  </body>
</html>
